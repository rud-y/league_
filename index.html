<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" type="module"></script>
  <title>League</title>
</head>

<body>
  <div id="main-container">
    <div class="actions-and-table-container">
      <div id="actions">
        <form id="team-form">
          <input type="text" id="team" name="team" placeholder="Team name here" required>
          <input id="team-submit" class="action-button" type="submit" value="Create team">
        </form>

        <input type="button" value="Generate first Matches" id="generate-matches-button">
        <div id="match-container" class="hidden"></div>

      </div>
      <!-- Table -->
      <div id="table-container">
        <table id="table" class="hidden">
            <tr>
            <td>Team</td>
            <td>Matches</td>
            <td>Wins</td>
            <td>Draws</td>
            <td>Losses</td>
            <td>Points</td>
            </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
